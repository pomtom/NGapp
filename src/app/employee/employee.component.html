<table>
  <thead>
    <tr>
      <th colspan="2">
        Employee Details
      </th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th>Id</th>
      <th>{{emph.Id}}</th>
    </tr>
    <tr>
      <th>Name</th>
      <th>{{emph.Name}}</th>
    </tr>
    <tr>
      <th>Age</th>
      <th>{{emph.Age}}</th>
    </tr>
    <tr *ngIf="showDeaatils">
      <th>Gender</th>
      <th>{{emph.Gender}}</th>
    </tr>
    <tr *ngIf="showDeaatils">
      <th>Salary</th>
      <th>{{emph.Salary}}</th>
    </tr>
  </tbody>
</table>

<button (click)="toggleDetails()">{{showDeaatils ? "Hide" : "Show"}} Details</button>
<br><br>
